<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }

        .title {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hangman-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .hangman-drawing {
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 10px;
            position: relative;
            background: #f9f9f9;
        }

        .word-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .word-display {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .pronounce-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .pronounce-btn:hover {
            background: #e68900;
        }

        .alphabet {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 8px;
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .letter-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .letter-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .letter-btn:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            border-color: #ccc;
        }

        .letter-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .letter-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .game-status {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .game-status.win {
            color: #4caf50;
        }

        .game-status.lose {
            color: #f44336;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        /* Hangman drawing parts */
        .hangman-part {
            position: absolute;
            background: #333;
        }

        .gallows {
            width: 120px;
            height: 10px;
            bottom: 20px;
            left: 40px;
        }

        .pole {
            width: 10px;
            height: 160px;
            bottom: 30px;
            left: 75px;
        }

        .beam {
            width: 80px;
            height: 10px;
            top: 40px;
            left: 75px;
        }

        .rope {
            width: 2px;
            height: 30px;
            top: 50px;
            left: 152px;
        }

        .head {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            top: 80px;
            left: 146px;
        }

        .body {
            width: 2px;
            height: 40px;
            top: 100px;
            left: 156px;
        }

        .left-arm {
            width: 20px;
            height: 2px;
            top: 110px;
            left: 136px;
            transform: rotate(45deg);
        }

        .right-arm {
            width: 20px;
            height: 2px;
            top: 110px;
            left: 156px;
            transform: rotate(-45deg);
        }

        .left-leg {
            width: 20px;
            height: 2px;
            top: 140px;
            left: 136px;
            transform: rotate(-45deg);
        }

        .right-leg {
            width: 20px;
            height: 2px;
            top: 140px;
            left: 156px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">ðŸŽ¯ Hangman Game</h1>
        
        <div class="hangman-area">
            <div class="hangman-drawing" id="hangmanDrawing">
                <!-- Hangman parts will be added here -->
            </div>
            <div class="word-section">
                <div class="word-display" id="wordDisplay">_____</div>
                <button class="pronounce-btn" onclick="pronounceWord()">ðŸ”Š Pronounce Word</button>
                <div class="game-status" id="gameStatus">Guess a letter!</div>
            </div>
        </div>

        <div class="alphabet" id="alphabet">
            <!-- Alphabet buttons will be generated here -->
        </div>

        <button class="restart-btn" onclick="startGame()">New Game</button>
    </div>

    <script>
        const wordList = [
            'APPLE', 'BANANA', 'ORANGE', 'GRAPE', 'LEMON', 'PEACH', 'CHERRY', 'MELON',
            'HOUSE', 'SCHOOL', 'COMPUTER', 'WINDOW', 'DOCTOR', 'TEACHER', 'STUDENT',
            'ELEPHANT', 'GIRAFFE', 'TIGER', 'LION', 'ZEBRA', 'MONKEY', 'BEAR',
            'OCEAN', 'MOUNTAIN', 'FOREST', 'DESERT', 'RIVER', 'LAKE', 'BEACH',
            'PIZZA', 'BURGER', 'PASTA', 'SALAD', 'SOUP', 'CAKE', 'COOKIE'
        ];

        let selectedWord = '';
        let guessedLetters = [];
        let wrongGuesses = 0;
        let maxWrongGuesses = 6;
        let gameOver = false;

        const hangmanParts = [
            'gallows', 'pole', 'beam', 'rope', 'head', 'body', 'left-arm', 'right-arm', 'left-leg', 'right-leg'
        ];

        function startGame() {
            selectedWord = wordList[Math.floor(Math.random() * wordList.length)];
            guessedLetters = [];
            wrongGuesses = 0;
            gameOver = false;
            
            updateWordDisplay();
            updateGameStatus();
            createAlphabetButtons();
            clearHangman();
        }

        function createAlphabetButtons() {
            const alphabetContainer = document.getElementById('alphabet');
            alphabetContainer.innerHTML = '';
            
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const button = document.createElement('button');
                button.className = 'letter-btn';
                button.textContent = letter;
                button.onclick = () => guessLetter(letter);
                alphabetContainer.appendChild(button);
            }
        }

        function guessLetter(letter) {
            if (gameOver || guessedLetters.includes(letter)) return;
            
            guessedLetters.push(letter);
            
            if (selectedWord.includes(letter)) {
                // Correct guess
                document.querySelector(`.letter-btn:nth-child(${letter.charCodeAt(0) - 64})`).classList.add('correct');
                updateWordDisplay();
                checkWin();
            } else {
                // Wrong guess
                wrongGuesses++;
                document.querySelector(`.letter-btn:nth-child(${letter.charCodeAt(0) - 64})`).classList.add('incorrect');
                drawHangmanPart();
                checkLose();
            }
            
            // Disable the button
            document.querySelector(`.letter-btn:nth-child(${letter.charCodeAt(0) - 64})`).disabled = true;
        }

        function updateWordDisplay() {
            const display = selectedWord.split('').map(letter => 
                guessedLetters.includes(letter) ? letter : '_'
            ).join('');
            document.getElementById('wordDisplay').textContent = display;
        }

        function updateGameStatus() {
            const status = document.getElementById('gameStatus');
            status.className = 'game-status';
            
            if (gameOver) {
                if (wrongGuesses >= maxWrongGuesses) {
                    status.textContent = `Game Over! The word was: ${selectedWord}`;
                    status.classList.add('lose');
                } else {
                    status.textContent = 'Congratulations! You won!';
                    status.classList.add('win');
                }
            } else {
                status.textContent = `Wrong guesses: ${wrongGuesses}/${maxWrongGuesses}`;
            }
        }

        function drawHangmanPart() {
            if (wrongGuesses <= hangmanParts.length) {
                const part = document.createElement('div');
                part.className = `hangman-part ${hangmanParts[wrongGuesses - 1]}`;
                document.getElementById('hangmanDrawing').appendChild(part);
            }
            updateGameStatus();
        }

        function clearHangman() {
            document.getElementById('hangmanDrawing').innerHTML = '';
        }

        function checkWin() {
            const wordLetters = selectedWord.split('').filter(letter => letter !== ' ');
            const uniqueLetters = [...new Set(wordLetters)];
            const correctGuesses = guessedLetters.filter(letter => uniqueLetters.includes(letter));
            
            if (correctGuesses.length === uniqueLetters.length) {
                gameOver = true;
                updateGameStatus();
                disableAllButtons();
            }
        }

        function checkLose() {
            if (wrongGuesses >= maxWrongGuesses) {
                gameOver = true;
                updateGameStatus();
                disableAllButtons();
                // Reveal the word
                document.getElementById('wordDisplay').textContent = selectedWord;
            }
        }

        function disableAllButtons() {
            const buttons = document.querySelectorAll('.letter-btn');
            buttons.forEach(button => button.disabled = true);
        }

        function pronounceWord() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(selectedWord);
                
                // Try to find a British English voice
                const voices = speechSynthesis.getVoices();
                const britishVoice = voices.find(voice => voice.lang === 'en-GB');
                
                if (britishVoice) {
                    utterance.voice = britishVoice;
                } else {
                    // Fallback: set language to British English if voice not found
                    utterance.lang = 'en-GB';
                }
                
                // Adjust speech rate and pitch for clearer pronunciation
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                
                speechSynthesis.speak(utterance);
            } else {
                alert('Speech synthesis is not supported in your browser.');
            }
        }

        // Ensure voices are loaded before using them
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = function() {
                // Voices are now available
            };
        }

        // Start the game when the page loads
        startGame();
    </script>
</body>
</html>
